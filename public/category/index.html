<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить категорию</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Добавить новую категорию</h1>
  <form id="categoryForm">
    <div class="form-group">
      <label for="categoryName">Название категории:</label>
      <input type="text" id="categoryName" name="categoryName" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить категорию</button>
  </form>

  <h2 class="mt-4">Категории</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Название</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody id="categoryTableBody">
    <!-- Здесь будут отображаться категории -->
    </tbody>
  </table>

  <p id="message"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/assets/js/checkAuth.js"></script>
<script src="/assets/js/header.js"></script>
<script src="/assets/js/category_add.js"></script>
<script src="/assets/js/category_list.js"></script>
<script src="/assets/js/category_delete.js"></script>
</body>
</html>
