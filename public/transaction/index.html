<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Транзакции</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <h1 class="text-center mb-4">Транзакции</h1>

  <div id="balance" class="card text-center mb-4">
    <div class="card-body">
      <h2>Текущий баланс: <span id="balanceAmount" class="text-success">0 ₽</span></h2>
    </div>
  </div>

  <div id="addTransactionForm" class="card mb-4">
    <div class="card-body">
      <h3 class="card-title">Создать новую транзакцию</h3>
      <form id="transactionForm">
        <div class="mb-3">
          <label for="amount" class="form-label">Введите кол-во денежных средств (руб):</label>
          <input type="number" id="amount" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Выберите тип транзакции:</label>
          <select id="type" name="type" class="form-select" required>
            <option value="income">Поступление средств</option>
            <option value="expense">Расходы</option>
          </select>
        </div>

        <div id="categoryContainer" class="d-none mb-3">
          <label for="category" class="form-label">Выберите категорию расходов:</label>
          <select id="category" name="category" class="form-select">
            <!-- Категории будут загружены динамически -->
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Добавить</button>
      </form>
    </div>
  </div>

  <!-- Список транзакций -->
  <div id="transactionsList" class="card">
    <div class="card-body">
      <h3 class="card-title">Моя история</h3>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Денежные средства</th>
          <th>Категория</th>
          <th>Тип</th>
          <th>Дата</th>
        </tr>
        </thead>
        <tbody id="transactionsTableBody">
        </tbody>
      </table>
    </div>
  </div>
</div>


<script src="/assets/js/checkAuth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/header.js"></script>
<script src="/assets/js/transaction_add.js"></script>
</body>
</html>
